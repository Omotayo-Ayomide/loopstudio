<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Earth Example</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Adjust size as needed */
            height: 450px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            bottom: 20px; /* Adjust to move the text vertically */
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Adds shadow to make text stand out */
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="./desktop-design.jpg" alt="Deep Earth">
    <div class="text-overlay">DEEP EARTH</div>
</div>

</body>
</html>
